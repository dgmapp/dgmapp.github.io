<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,user-scalable=no,minimum-scale=1.0,maximum-scale=1.0">
<html>
	<style>
		body{
			padding:0;
			margin:0;
		}
		#subpanel{
			position:fixed;
			z-index:101;
			float:left;
			top:20%;
			width:150px;
			height:80%;
			background:white;
			font-family:Arial;
			overflow:hidden;
			overflow-y:scroll;
			overflow-x:hidden;
			opacity:0.9;
			border-radius:10px;
		}
		#panel{
			position:fixed;
			z-index:101;
			right:100px;
			top:20%;
			width:150px;
			height:80%;
			background:white;
			font-family:Arial;
			overflow:hidden;
			overflow-y:scroll;
			overflow-x:hidden;
			opacity:0.9;
			border-radius:10px;
		}
		.modes{
			width:32px;
			height:32px;
			position:inline-block;
			transition:0.3s;
		}
		.modes:hover{
			width:36px;
			height:36px;
		}
		#modes{
			width:96px;
			white-space:nowrap;
			padding:8px;
		}
		#dialog{
			display:block;
			position:fixed;
			z-index:999999;
			width:100%;
			height:100%;
			background-color:black;
			color:rgb(200,200,200);
			font-family:Arial;
			overflow:none;
			overflow-x:none;
			overflow-y:scroll;
		}
		#message{
			position:fixed;
			z-index:10000000;
			float:left;
			left:10px;
			top:24px;
			width:50%;
			background:white;
			font-family:Arial;
			font-size:18px;
		}
		#stopbtn{
			display:none;
			position:fixed;
			z-index:101;
			left:10px;
			top:10px;
			width:48px;
			height:48px;
		}
		#editmode{
			display:none;
			position:fixed;
			width:50%;
			font-family:Arial;
			font-size:30px;
			margin-left:25%;
			margin-top:25px;
			background:white;
			text-align:center;
			z-index:100;
		}
		#editmode_mat{
			margin:4px;
			float:right;
			height:26px;
			width:26px;
		}
		#editmode_img{
			margin:4px;
			float:right;
			height:26px;
			width:26px;
		}
		#bdivp{
			display:block;
			position:fixed;
			z-index:20000;
			width:100%;
			height:100%;
			font-family:Arial;
			top:0;
			left:0;
		}
		#bsnc{
			display:block;
			position:fixed;
			z-index:20200;
			font-size:30px;
			left:35%;
			transition:0.3s;
			width:30%;
		}
		#bsnc:hover{
			left:30%;
			width:40%;
		}
		#bdiv{
			display:block;
			z-index:20100;
			width:100%;
			height:100%;
			top:0;
			left:0;
		}
		.pic{
			display:inline-block;
			width:48px;
			height:48px;
			margin:8px;
			margin-top:2px;
			transition:0.3s;
			background:white;
		}
		.picw{
			display:inline-block;
			width:116px;
			height:48px;
			margin:8px;
			margin-top:2px;
			transition:0.3s;
			background:white;
		}
		.picm{
			display:inline-block;
			width:26px;
			height:26px;
			margin-left:8px;
			margin-top:8px;
			margin-bottom:8px;
			margin-right:7px;
			transition:0.3s;
			background:white;
		}
		.pic:hover{
			width:52px;
			height:52px;
		}
		.picw:hover{
			width:120px;
			height:52px;
		}
		.picm:hover{
			width:30px;
			height:30px;
		}
		.moreobject{
			width:300px;
			height:200px;
			background:white;
			transition:0.3s;
		}
		.moreobject:hover{
			width:310px;
			height:210px;
		}
		.cancel{
			margin:8px;
			width:80px;
			height:50px;
			transition:0.3s;
		}
		.cancel:hover{
			width:84px;
			height:54px;
		}
		.ok{
			margin:8px;
			width:80px;
			height:50px;
			transition:0.3s;
		}
		.ok:hover{
			width:84px;
			height:54px;
		}
		#upbar{
			position:fixed;
			z-index:101;
			left:1%;
			width:98%;
			height:22px;
			background:rgb(210,210,210);
			overflow:hidden;
			opacity:0.9;
			border-radius:10px;
			white-space:nowrap;
		}
		.upbar{
			font-family:Arial;
			font-size:18px;
			display:inline-block;
			transition:0.3s;
		}
		.upbar:hover{
			background:black;
			color:white;
		}
		#title_outer{
			width:100px;
			overflow:hidden;
		}
		.ituut{
			width:300px;
			height:200px;
			background:white;
			transition:0.3s;
		}
		.ituut:hover{
			width:310px;
			height:210px;
		}
		.otuut{
			display:inline-block;
		}
		#tutor{
			display:none;
			position:fixed;
			z-index:10;
			left:50%;
			top:50%;
			width:300px;
			height:400px;
			background:white;
			font-family:Arial;
			font-size:20px;
			padding:20px;
		}
	</style>
	<xml id="toolbox" style="display: none">
		<category name="Control" colour="#9fa55b">
		  <block type="if_then"></block>
		  <block type="if_then_else"></block>
		  <block type="while"></block>
		  <block type="break"></block>
		</category>
		<category name="Logic" colour="#5ba55b">
		  <block type="true"></block>
		  <block type="false"></block>
		  <block type="not"></block>
		  <block type="and"></block>
		  <block type="or"></block>
		</category>
		<category name="Number" colour="#5b67a5">
		  <block type="number_value"></block>
		  <block type="m_add"></block>
		  <block type="m_subtract"></block>
		  <block type="m_multiply"></block>
		  <block type="m_subdivide"></block>
		  <block type="m_equal"></block>
		  <block type="m_not_equal"></block>
		  <block type="m_big_equal"></block>
		  <block type="m_sma_equal"></block>
		  <block type="m_big"></block>
		  <block type="m_sma"></block>
		  <block type="math_operation"></block>
		</category>
		<category name="String" colour="#5ba58c">
		  <block type="string_value"></block>
		  <block type="string_join"></block>
		  <block type="string_length"></block>
		  <block type="string_equal"></block>
		  <block type="string_starts"></block>
		  <block type="string_ends"></block>
		  <block type="string_split"></block>
		</category>
		<category name="List" colour="#a5745b">
		<block type="list_value"></block>
		<block type="list_add"></block>
		<block type="list_set"></block>
		<block type="list_get"></block>
		<block type="list_length"></block>
		</category>
		<category name="Dictionary" colour="#a55b80">
		<block type="dict_value"></block>
		<block type="dict_set"></block>
		<block type="dict_get"></block>
		</category>
		<category name="Variables" colour="#5ba5a5">
		<block type="local_variable"></block>
		<block type="set_var"></block>
		<block type="get_var"></block>
		<block type="set_global"></block>
		<block type="getglobalvar"></block>
		</category>
		<category name="Functions" colour="#5b5ba5">
		<block type="function"></block>
		<block type="run_function"></block>
		<block type="get_arg"></block>
		</category>
		<category name="Movement" colour="#00007a">
		<block type="d_move_forward"></block>
		<block type="d_move_backwards"></block>
		<block type="d_move_turnleft"></block>
		<block type="d_move_turnright"></block>
		</category>
		<category name="Transformations" colour="#8800ff">
		<block type="d_thisobject"></block>
		<block type="d_setlocx"></block>
		<block type="d_setlocy"></block>
		<block type="d_setlocz"></block>
		<block type="d_setrotx"></block>
		<block type="d_setroty"></block>
		<block type="d_setrotz"></block>
		<block type="d_setscale"></block>
		<block type="d_chlocx"></block>
		<block type="d_chlocy"></block>
		<block type="d_chlocz"></block>
		<block type="d_chrotx"></block>
		<block type="d_chroty"></block>
		<block type="d_chrotz"></block>
		<block type="d_getlocx"></block>
		<block type="d_getlocy"></block>
		<block type="d_getlocz"></block>
		<block type="d_getrotx"></block>
		<block type="d_getroty"></block>
		<block type="d_getrotz"></block>
		</category>
		<category name="Miscellaneous" colour="#b93d3a">
		<block type="misc_distance"></block>
		<block type="misc_javascript"></block>
		</category>
		<category name="Events" colour="#aaa510">
		<block type="event_key"></block>
		<block type="event_start"></block>
		</category>
	</xml>

			<div id="bdiv">

		</div>

		</div>
